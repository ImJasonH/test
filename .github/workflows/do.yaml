name: do

on:
  workflow_dispatch:
  push:
    branches: ['main']

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - run: |
        while true; do curl --trace-ascii dump --trace-time https://cgr.dev/v2/ | grep "authentication required" || break; cat dump; sleep 10; done
        cat dump
